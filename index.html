<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="header" id="header">
            <h2 id="formHeader">SIGN UP</h2>
        </div>
        <div class="form" id="form">
            <div class="inputs" id="inputs">
                <div class="input-control">
                    <input id="username" type="username" placeholder="Username" autocomplete="off">
                    <i class="fas fa-check-circle"></i> <!--Success icon-->
                    <i class="fas fa-exclamation-circle"></i> <!--Error icon-->
                    <small>Error Message</small>
                </div>
                <div class="input-control">
                    <input id="email" type="email" placeholder="Email" autocomplete="off">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="input-control">
                    <input id="password" type="password" placeholder="Password">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="checkbox-control">
                    <input id="checkbox" type="checkbox">
                    <h5>Accept the<a href=""> Terms and Conditions</a></h5>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
            </div>
            <div class="sign-up-choices" id="signupChoices">
                <button class="sign-up" id="signup">Sign Up</button>
                <h5 class="log-in-suggestion">Already have an account?<a href="" id="loadLoginForm"> Log in</a></h5>
            </div>
        </div>
        <div class="footer">
            <h5 id="h5">Or sign up with:</h5>
            <div class="social-media">
                <button class="facebook"><i class="fa-brands fa-facebook-f"></i></button>
                <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
                <button class="google"><i class="fa-brands fa-google-plus-g"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
